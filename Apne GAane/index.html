<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apne GAnne</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify-icon.png" alt="Spotify" > Spotify</li>
             <li>Home</li>
             <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList"></div>
        <h2>Best of NCS - No Copyright Sounds</h2>
        <div>
            <div class="songItem">
               <img src="./covers/10.jpg" alt="1">
               <span>Let me Love You</span>
               <span class = "songlistplay"><span>05:34</span><i class="fa-regular  fa-circle-play"></i> </span>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
    </div>
    <div class="icons">
        <i class="fa-solid fa-3x fa-backward"></i>
        <i class="fa-regular fa-3x fa-circle-play"></i>
        <i class="fa-solid fa-3x fa-forward"></i>
    </div>
    <script src="https://kit.fontawesome.com/37ffa88502.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
